<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <script src="https://kit.fontawesome.com/813b56c442.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Orinoco</title>  
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="/index.html">
                            <img src="/images/logo.png" width="100" alt="Orinoco" loading="lazy">
                        </a>
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Accueil<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active cart" href="/cart.html">Panier<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
        </header>
        <main class="container">
            <ul class="list-group mt-3" id="teddies">
                <li class="list-group-item list-group-item-action active d-flex">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 cart">Mon panier</h5>
                    </div>
                    <h5 id="total_price"></h5>
                </li>
            </ul>
            <form id="clientInfos">
                <div class="form-row mt-3">
                  <div class="form-group col-md-6">
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Jean" name="firstName" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Nom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Dupont" name="lastName" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="66 rue pompier" name="address" required>
                    </div>
                    <div class="form-group col-md-4">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Paris" name="city" required>
                    </div>
                </div>  
                  <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="jean.dupont@gmail.com" name="email" required>
                  </div>
                </div>
                <p id="errors" class="text-danger"></p>
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </form>
        </main>
        <footer>
        </footer>
        <script src="./classes/Ajax.js"></script>
        <script src="./classes/Teddy.js"></script>
        <script src="./classes/Cart.js"></script>
        <script src="./classes/Validation.js"></script>
        <script src="./js/cart.js"></script>
    </body>
</html>
